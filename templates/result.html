<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Prediction Result</h2>
        <div class="alert {{ 'alert-success' if prediction.startswith('Good') else 'alert-danger' }} p-4 shadow">
            <h4>{{ prediction }}</h4>
            <p class="mt-2"><strong>Cost-Benefit Score:</strong> {{ score }}/100</p>
            <div class="progress mt-3" style="height: 25px;">
              <div class="progress-bar {{ 'bg-success' if score > 60 else 'bg-danger' }}" role="progressbar"
                   style="width: {{ score }}%;" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">
                {{ score }}%
              </div>
            </div>
        </div>

        <h5 class="mt-4">Feature Importance:</h5>
        <img src="{{ url_for('static', filename='feature_importance.png') }}" alt="Feature Importance" class="img-fluid mt-2">

        <a href="/" class="btn btn-secondary mt-4">Evaluate Another Project</a>
    </div>
</body>
</html>
